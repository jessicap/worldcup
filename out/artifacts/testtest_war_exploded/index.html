<body>
<div class="p1" id="p1">
	<img src="images/b1.jpg" alt="" class="b1" onclick="return false">
	<img src="images/logo.png" alt="" class="logo">
	<img src="images/top.png" alt="" class="top">
	<img src="images/title.png" alt="" class="title">
	<img src="images/p1.png" alt="" class="p11">
	<img src="images/saw.png" alt="" class="saw">
	<img src="images/start.png" alt="" class="start">
	<a href="javascript:" class="close"></a>
</div>

<div class="p2">
	<img src="images/b2.jpg" alt="" class="b2" onclick="return false">
	<img src="images/down.png" alt="" class="down">
	<div class="imglist">
		<ul class="imgul">
			<!-- <li>
                <img src="images/t1.png" alt="" class="l1 limg">
            </li>
            <li>
                <img src="images/t2.png" alt="" class="l2 limg">
            </li>
            <div class="both"></div> -->

		</ul>
	</div>
</div>

<div class="p3">
	<img src="images/dark.png" alt="" class="dark" onclick="return false">
	<img src="images/back.png" alt="" class="back">
	<img src="images/flo.png" alt="" class="flo">
	<img src="images/1.png" alt="" class="p3_t">
	<img src="images/sure.png" alt="" class="p3_s">
</div>

<div class="p4">
	<img src="images/b3.jpg" alt="" class="b3" onclick="return false">
	<img src="images/xin.png" alt="" class="xin" onclick="return false">
	<span class="p4_text">注：活动奖品将在世界杯结束后发放</span>
	<img src="images/ok.png" alt="" class="ok">
	<div class="p4_input">
		<div class="p4_s1">
			<span>姓名：</span>
			<input type="text" class="user">
		</div>
		<div class="p4_s2">
			<span>电话：</span>
			<input type="text" class="number">
		</div>
		<div class="p4_s3">
			<span>地址：</span>
    			<textarea rows="3" cols="20" class="address"></textarea>
		</div>
	</div>
</div>

<div class="p6">
	<img src="images/dark.png" alt="" class="dark6">
	<div id="pps">
		<img src="images/b4.png" alt="" class="flo6" id="flo6" onclick="return false">
		<img src="images/1.png" alt="" class="p3_t6">
		<img src="images/code.png" alt="" class="code">

			我和
			<span class="anchor"></span>主播一起为

		<div class="p5_d">扫描和我一起站队赢取奖品吧</div>
	</div>
